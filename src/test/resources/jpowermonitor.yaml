!!group.msg.jpowermonitor.config.JPowerMonitorConfig
# Default JPowerMonitor configuration for com.msg.myapplication tests
# In order to run correctly on your local maschine, you need to:
# - Run OpenHardwareMonitor locally
# - Update the "paths" entry to contain your computer name

initCycles: 10
samplingIntervalForInitInMs: 1000
calmDownIntervalInMs: 1000
percentageOfSamplesAtBeginningToDiscard: 20
samplingIntervalInMs: 300
openHardwareMonitor:
  url: 'http://localhost:8085'
  paths:
    - { path: [ 'MSGN13205', 'Intel Core i7-9850H', 'Powers', 'CPU Package' ], energyInIdleMode: }
csvRecording:
  resultCsv: 'test_energyconsumption.csv'
  measurementCsv: 'test_measurement.csv'
javaAgent:
  packageFilter: [ 'com.msg', 'de.gillardon' ]
  measurementIntervalInMs: 1000
  gatherStatisticsIntervalInMs: 100
  writeEnergyMeasurementsToCsvIntervalInS: 20
